name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ—ï¸ Install Dependencies
        run: npm install

      - name: ğŸ§ª Run Tests
        run: npm run QARegression

      - name: ğŸ“¦ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allureReport
          path: ./allure-report
